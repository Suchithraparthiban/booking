<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h1>Student details</h1></legend>
    <form action="#"  method="get" >
        <label  for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname" required/>
        <br>
        <br>2
        <label  for="lastname">Lastname</label>
        <input type="text" name="lastname" placeholder="lastname"id="lastname" autofocus autocomplete="on"/>
        <br>
        <br>
        <label  for="age">Age</label>
        <input type="number" name="age" id="age" autocomplete="on"/>
        <br>
        <br>
        <label  for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <br>
        <label  for="email">Email</label>
        <input type="email" name="email" value=".com" id="email">
        <br>
        <br>
        <label  for="dob">DOB</label>
        <input type="date" name="dob" id="dob">
        <br>
        <br>
        <label  for="qualification">Qualification</label>
        <input type="checkbox" name="userqualification 1" id="qualification" value="BSC">bsc
        <input type="checkbox" name="userqualification 2" id="qualification" value="MSC">msc
        <input type="checkbox" name="userqualification 3" id="qualification" value="others">others
        <br>
        <br>
        <label  for="gender">Gender</label>
        <input type="radio" name="usergender" id="gender" value="male">male
        <input type="radio" name="usergender" id="gender" value="female">female
        <input type="radio" name="usergender" id="gender" value="others">others
        <br>
        <br> 
        <label  for="COURSE">course</label>
        <select name="choosecourse" id="COURSE">
            <option value="null"></option>
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="JS">JS</option>
 
        </select>
        <br>
        <br>
        <label for="useraddress">address</label>
        <textarea name="address" id="useraddress" rows="5" cols="25"></textarea>
        <br>
        <br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">


    </form>
</fieldset>
</body>
</html>
