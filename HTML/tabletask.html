<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px                                                                                                               ;
        }
          th,td{
            border: 1px solid black;
            padding: 25px;
          }
           table,th,td{
            border-spacing: 5px;
            border-collapse: collapse;
          } 
    </style>
</head>
<body>
    <table>
        <tr >
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2" style="text-align: center;">3</td>
            <td>4</td>
        </tr>
        <tr>
           <td>5</td>
           <td>6</td>
           <td>7</td>
           <td>8</td>
        </tr>
        <tr>
            <td rowspan="2">9</td>
            <td colspan="2" style="text-align: center;">10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td colspan="2" style="text-align: center;">13</td>
        </tr>
    </table>
</body>
</html>
